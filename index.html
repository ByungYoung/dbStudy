<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&lt Feeling change &gt</title>
</head>
<body>
    <div class="container">
    <h1>감정을 조절하는 나만의 웹</h1>
    <h2>기쁘거나 슬플때 감정이 바뀔 수 있어요!!</h2>
    <h3>나만의 웹사이트</h3>
    <ul>
        <li>사용자의 감정을 파악할 수 있습니다.</li>
        <li>슬플때 즐거운 음악을 즐거울때 더 흥이 넘치는!</li>
    </ul>
    <h3> 혜택 </h1>
    <ol>
        <li><strong>항상 즐거울 수 있어요!</strong></li>
        <li><strong>누구에게나 기회가 주어져요</strong></li>
    </ol>
    </form>
    <form>
            <div class="form-group">
              <label for="exampleInputName">이름</label>
              <input type="name" class="form-control" id="exampleInputName" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputFeelings">나의 감정</label>
              <input type="feelings" class="form-control" id="exampleInputFeelings" placeholder="나의 감정을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">이메일 주소</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">암호</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">파일 업로드</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">여기에 블록레벨 도움말 예제</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> 입력을 기억합니다
              </label>
            </div>
            <button type="submit" class="btn btn-default">제출</button>
          </form>
    </div>
</body>
</html>
